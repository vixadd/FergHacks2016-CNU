<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <center>
        <ion-item menu-close href="#/app/password" ng-click="closeLogin()">
          Forgot Password

        </ion-item>
        <ion-item menu-close href="#/app/register" ng-click="closeLogin()">
          Register
        </ion-item>
        <!-- <img src="http://images4.fanpop.com/image/polls/819000/819325_1314721569230_full.jpg?v=1314721592" height="200" width="500"> -->
        </center>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
